<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="container">
     <header class="header">
         <img src="img/logo.png" alt="trillo logo" class="logo">

         <form action="#" class="search">
             <input type="text" class="search__input" placeholder="Search Hotels">
             <button class="search__button">
                 <svg class="search__icon">
                     <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                 </svg>
             </button>
         </form>

         <nav class="user-nav">
             <div class="user-nav__icon-box">
                 <svg class="user-nav__icon">
                     <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                 </svg>
                 <span class="user-nav__notification">7</span>
             </div>
             <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="user-nav__notification">13</span>
            </div>
            <div class="user-nav__user">
                <img 
                src="https://lh3.googleusercontent.com/ajV2k9dREbiUxhQFeGbifYAfGmsjTIJ14JjQUG75Q_m8xQARalXHdG5zpsAvy-dIV_xXnjVNe40IPo9RYHxdOpWcFxurkIsRRuzo1rHGNuphiXt1yezrM36w1zQ_CL2aXva4HhPY=w2400" 
                alt="" class="user-nav__user-photo">
                <span class="user-nav__user-name">Mpillz</span>
            </div>
         </nav>
     </header>
     <div class="content">
         <nav class="sidebar">
             NAvigation
         </nav>
         <main class="hotel-view">
             Hotel vue
         </main>
     </div>
 </div>
</body>
</html>
